<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文件格式转换</title>
    <link rel="stylesheet" href="./src/css/toastr.min.css">
    <link rel="stylesheet" href="./src/css/mdui.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body class="mdui-theme-primary-red mdui-theme-accent-red">

    <div class="mdui-appbar">
      <div class="mdui-toolbar mdui-color-theme">
        <span href="javascript:;" class="mdui-typo-title">文件格式转换</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon">
          <i class="mdui-icon material-icons">more_vert</i>
        </a>
      </div>
      <div class="mdui-tab mdui-color-theme" mdui-tab>
        <a href="#" class="mdui-ripple mdui-ripple-white" id="convert-page">格式转换</a>
        <a href="#" class="mdui-ripple mdui-ripple-white" id="config-page">设置</a>
      </div>
    </div>

    <div class="pages convert-page">
      <table class="file-table mdui-table mdui-table-selectable mdui-table-hoverable">
        <thead>
          <tr>
            <th class="file-name">File</th>
            <th class="file-type">Type</th>
            <th class="file-process">Process</th>
            <th class="file-operate">Operate</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="mdui-fab mdui-fab-fixed mdui-color-theme-accent mdui-ripple">
        <i class="mdui-icon material-icons">add</i>
      </button>
      <input type="file" multiple="multiple" id="current-file" style="display: none;">
    </div>

    <div class="pages config-page" style="display: none;">
      <ul class="mdui-list">

        <li class="mdui-list-item mdui-ripple">
          <div class="mdui-list-item-content">Wi-Fi</div>
          <label class="mdui-switch">
            <input type="checkbox" checked/>
            <i class="mdui-switch-icon"></i>
          </label>
        </li>
      
        <li class="mdui-list-item mdui-ripple">
          <div class="mdui-list-item-content">Bluetooth</div>
          <label class="mdui-switch">
            <input type="checkbox"/>
            <i class="mdui-switch-icon"></i>
          </label>
        </li>
      
      </ul>
    </div>

    <script src="./src/js/jquery.min.js"></script>
    <script src="./src/js/toastr.min.js"></script>
    <script src="./src/js/mdui.min.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
